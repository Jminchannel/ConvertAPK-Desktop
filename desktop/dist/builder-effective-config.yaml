directories:
  output: dist
  buildResources: build
appId: com.convertapk.desktop
productName: ConvertAPK
icon: build/icon.ico
win:
  icon: build/icon.ico
files:
  - filter:
      - main.js
      - preload.js
      - package.json
extraResources:
  - from: build/icon.png
    to: icon.png
  - from: ../templates/Tubbim
    to: templates/Tubbim
    filter:
      - '**/*'
      - '!**/.gradle/**'
      - '!**/.idea/**'
      - '!**/.kotlin/**'
      - '!**/app/build/**'
      - '!**/build/**'
  - from: ../dist/backend
    to: backend
  - from: ../web/frontend/dist
    to: frontend
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ConvertAPK
  include: build/installer.nsh
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
electronVersion: 30.5.1
